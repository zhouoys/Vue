<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h4>{{fullName}}</h4>
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      firstName:'zhou',
      lastName:'oyster'
    },
    computed:{
      fullName:function(){
        return this.firstName +'--'+this.lastName;
      }

    }

  })
</script>
</body>
</html>
