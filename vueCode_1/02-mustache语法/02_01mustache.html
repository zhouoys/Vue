<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h4>{{ msg}}</h4>
  <h4>{{ firstName + lastName}}</h4>
  <h4>{{ firstName}} {{ lastName}}</h4>
  <h4>{{ counter / 100}}</h4>
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      msg: 'hello world Vue!',
      firstName: 'Silly',
      lastName: 'Alice',
      counter: 1000
    }

  })
</script>

</body>
</html>
