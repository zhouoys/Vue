<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .active{
    color:red;
  }
  .line{
    font-size: 20px;
    font-weight:bold;
  }
</style>
<body>
<div id="app" v-bind:class="[active,line]">
  {{ msg }}
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      msg: 'hello world Vue!',
      active:'active',
      line:'line'
    }

  })
</script>

</body>
</html>
