<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue列表展示案例</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for ="item in movies">{{ item }}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app =new Vue({
        el: '#app',
        data: {
            message: 'hello world Vue !',
            movies: ['哈利波特', '奇幻森林', '冰雪奇缘', '海王']
        }
    })
</script>
</body>
</html>
