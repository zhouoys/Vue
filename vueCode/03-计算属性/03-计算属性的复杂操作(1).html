<body>
<div id="app">
{{ totalPrice }}

      ]

    computed:{
      totalPrice:function(){












        let totalPrice = 0
        // for(let i=0;i<this.books.length;i++){
        //   totalPrice = totalPrice + this.books[i].price
        // }
        // for(let i in this.books){
        //   totalPrice += this.books[i].price
        // }
        for(let book of this.books){
          totalPrice += book.price
        }
        return totalPrice
      }
    }

  })
</script>
